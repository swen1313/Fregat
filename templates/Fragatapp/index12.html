{% extends 'Fragatapp/base.html' %}

{% block content %}
    <article class="post">
        <aside class="actions">
            {% if user.is_authenticated %}
                <a class="btn btn-secondary" href="{% url 'post_edit' pk=post.pk %}">
                    {% include './icons/pencil-fill.svg' %}
                </a>
            {% endif %}
        </aside>
        {% if post.published_date %}
            <time class="time">
                {{ post.published_date }}
            </time>
        {% endif %}
        <h2>{{ post.place }}</h2>
        <p>{{ post.published_date|linebreaksbr }}</p>
    </article>
{% endblock %}
